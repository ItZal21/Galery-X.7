<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default h-screen overflow-hidden flex relative">
    <!-- Tombol Garis 3 di luar header -->
    <button class="open-btn text-white text-2xl fixed top-4 left-4 focus:outline-none z-30" onclick="toggleSidebar()">☰</button>
    <!-- Header -->
    <header class="w-full p-4 fixed top-0 left-0 bg-gray-800 bg-opacity-75 z-20 flex items-center justify-center">
        <h1 class="text-2xl text-center text-white">Memory of x.7</h1>
    </header>
    <!-- Overlay untuk menutup Sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden" onclick="closeSidebar()"></div>
    <!-- Sidebar -->
    <div id="sidebar" class="absolute inset-y-0 left-0 w-64 bg-gray-700 p-4 shadow-lg transform -translate-x-full transition-transform duration-300 z-30 flex flex-col">
        <button class="close-btn text-white text-2xl ml-auto focus:outline-none bg-transparent" onclick="toggleSidebar()">×</button>
        <h2 class="mt-12 text-lg">Kategori</h2>
        <ul class="mt-4 space-y-2">
            <!-- List Kategori -->
            <li class="cursor-pointer hover:bg-gray-600 p-2 rounded" onclick="filterCategory('all')">Semua</li>
            <li class="cursor-pointer hover:bg-gray-600 p-2 rounded" onclick="filterCategory('bareng')">Foto Bareng</li>
            <li class="cursor-pointer hover:bg-gray-600 p-2 rounded" onclick="filterCategory('laki')">Foto Laki-Laki</li>
            <li class="cursor-pointer hover:bg-gray-600 p-2 rounded" onclick="filterCategory('perempuan')">Foto Perempuan</li>
        </ul>
        <!-- Kotak Pencarian -->
        <div id="search-container" class="hidden mt-4 flex">
            <input type="text" id="search" placeholder="Cari foto..." class="flex-grow p-2 rounded-l bg-gray-600 focus:outline-none" onkeyup="searchPhotos()">
            <button class="p-2 bg-blue-600 rounded-r hover:bg-blue-500 focus:outline-none" onclick="searchPhotos(); closeSidebar()">Cari</button>
        </div>
        <!-- Pilihan Tema -->
        <h2 class="mt-4 text-lg">Tema</h2>
        <div class="flex space-x-2 mt-4">
            <button class="theme-icon-default w-8 h-8 rounded-full bg-gray-800" onclick="changeTheme('default')"></button>
            <button class="theme-icon-pink w-8 h-8 rounded-full bg-[#FF9EAA]" onclick="changeTheme('pink')"></button>
            <button class="theme-icon-purple w-8 h-8 rounded-full bg-[#7469B6]" onclick="changeTheme('purple')"></button>
        </div>
    </div>
    <!-- Content -->
    <div id="content" class="flex-grow p-4 transition-all duration-300 mt-16 ml-0 overflow-y-auto gallery-container">
        <div class="photo-section">
